# https://nfpm.goreleaser.com/configuration/
name: athenz-sia
description: Package for Athenz service identity agent
maintainer: CNCF Athenz Maintainers <cncf-athenz-maintainers@lists.cncf.io>
vendor: CNCF Athenz Maintainers
homepage: https://www.athenz.io
license: MIT
arch: amd64
platform: linux
version: ${SEMVER}
version_schema: semver
suggests:
  - openssl
  - curl
  - jq
contents:
  - src: athenz-sia
    dst: /usr/bin/athenz-sia
  - src: nfpm/linux/amd64/athenz-sia.conf
    dst: /etc/athenz/athenz-sia.conf
    type: config|noreplace
    file_info:
      mode: 0640
      owner: root
      group: users
  - dst: /etc/systemd/system/athenz-sia.service.d
    type: ghost
  - src: nfpm/linux/amd64/athenz-sia.service
    dst: /etc/systemd/system/athenz-sia.service
    type: config|noreplace
    file_info:
      mode: 0640
      owner: root
      group: users
  - dst: /var/log/athenz-sia/*.log
    type: ghost
  - dst: /var/run/athenz
    type: dir
    file_info:
      mode: 0750
      owner: root
      group: users
